<!DOCTYPE html>
<html>
<head>
    <title>Upload files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/theme-default.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/js/amigo-sorter.js"></script>


    <style>
        body {
            font-family: 'Raleway', sans-serif;
            color: #fff;
        }

        .content-text {
            text-align: center;
            transition: 1s ease all;
            color: #ffffff;
        }

        .grey-body {
            background-color: rgb(59, 60, 78);
            transition: 1s ease all;
        }

        .green-body {
            background-color: rgb(59, 60, 78);
            transition: 1s ease all;
        }

        .first-page {
            transition: 1s ease all;
        }

        .second-page {
            opacity: 0;
            transition: 1s ease all;
        }

        .page-wrapper {
            position: relative;
            width: 100%;
        }

        .page-container {
            position: absolute;
            top: 0;
            padding: 10px 30px;
            width: 100%;;
        }

        .title-row {
            width: 100%;;
        }

        .uploadButton {
            width: 100%;
            background-color: rgb(38, 38, 50);
            color: #fff;
            padding: 15px 0;
        }

        #firstToSecond {
            margin-top: 60px;
        }
        
        #secondToTHird {
            margin-top: 5px;
        }

        .upload-canvas {
            border: .25rem dashed #a8a8a8;
            border-radius: 10px;
            margin: 3px;
        }

        .green-cloud {
            color: rgb(79, 201, 127);
            font-size: 115px;;
            margin-top: 15%;
        }

        .light-text {
            color: #f0f0f0;
            font-size: 24px;
            padding-top: 20px;
        }
    </style>
    <script>
        $(document).ready(function () {
            var wHeight = $(window).height();
            var titleHeight = $('.title-row').height();
            var uploadsHeight = wHeight - titleHeight - 150;
            $('.upload-canvas').height(uploadsHeight);

            $(window).resize(function () {
                $('.upload-canvas').height(uploadsHeight);

            });
            $('.second-page').toggle();

            $('#firstToSecond, .upload-canvas').on('touchstart click', function () {
                openOrderPage();
            })
        });


        function openOrderPage() {
            $('.first-page').css('opacity', 0);
            $('.second-page').toggle();
            $('.second-page').css('opacity', 1);
            $('.content-text').html('2. Order photos');
        }
        $(function () {
            $('ul.sorter').amigoSorter();
        });

        $(function () {
            $('ul.sorter').amigoSorter({
                li_helper: "li_helper",
                li_empty: "empty",
                onTouchStart: function () {
                },
                onTouchMove: function () {
                },
                onTouchEnd: function () {
                }
            });
        });


    </script>


</head>
<body class="grey-body">
<div class="row title-row">
    <div class="col-sm-12">
        <h1 class="content-text">1. Upload</h1>
    </div>
</div>
<div class="page-wrapper">
    <div class="first-page page-container">
        <div class="row upload-canvas">
            <div class="col-sm-12 ">
                <div class="">
                    <p class="text-center">
                        <span class="fas fa-cloud-upload-alt green-cloud"></span>
                    </p>

                    <p class="text-center light-text">
                        Upload the images, you'd like to share!
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a class="btn uploadButton" id="firstToSecond"><span class="fas fa-cloud-upload-alt"></span> Upload
                    images</a>
            </div>
        </div>
    </div>

    <div class="second-page page-container">
        <div class="row">
            <div class="col-sm-12">
                <div data-role="content" data-theme="c">

                    <ul class="sorter">
                        <li>
                            <span>Star Trek</span>
                        </li>
                        <li>
                            <span>Star Wars</span>
                        </li>
                        <li>
                            <span>Minory Report</span>
                        </li>
                        <li>
                            <span>Alien</span>
                        </li>
                        <li>
                            <span>Prometeus</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <a class="btn uploadButton" id="secondToTHird"><span class="fas fa-cloud-upload-alt"></span> Send images</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
