<!DOCTYPE html>
<html>
<head>
    <title>Upload files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <!-- Bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="-->
    <!--crossorigin="anonymous"></script>-->
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>-->
    <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
    <script src="//blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
    <!-- The Canvas to Blob plugin is included for image resizing functionality -->
    <script src="//blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="/js/amigo-sorter.js"></script>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/fa.css">
    <link rel="stylesheet" href="/css/theme-default.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .fileinput-button {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .fileinput-button input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            -ms-filter: 'alpha(opacity=0)';
            font-size: 200px !important;
            direction: ltr;
            cursor: pointer;
        }

        /* Fixes for IE < 8 */
        @media screen\9 {
            .fileinput-button input {
                filter: alpha(opacity=0);
                font-size: 100%;
                height: 100%;
            }
        }
    </style>

    <script src="js/vendor/jquery.ui.widget.js"></script>
    <script src="js/jquery.iframe-transport.js"></script>
    <script src="js/jquery.fileupload.js"></script>
    <script src="js/jquery.fileupload-process.js"></script>
    <script src="js/jquery.fileupload-image.js"></script>
    <script src="js/jquery.fileupload-validate.js"></script>

    <script>
        $(document).ready(function () {
            var wHeight = $(window).height();
            var titleHeight = $('.title-row').height();
            var uploadsHeight = wHeight - titleHeight - 150;
            $('.upload-canvas').height(uploadsHeight);

            $(window).resize(function () {
                $('.upload-canvas').height(uploadsHeight);

            });
            $('.second-page').toggle();

            $('.upload-canvas').on('touchend', function () {
                $('#fileupload').trigger('click');
            });
            $('#secondToTHird').on('touchend', function () {
                console.log('dsafds');
                saveData();
            });

        });

    </script>

</head>
<body class="grey-body">

<div class="row title-row">
    <div class="col-sm-12">
        <h1 class="content-text">1. Upload</h1>
    </div>
</div>
<div class="page-wrapper">
    <div class="first-page page-container">
        <div class="row upload-canvas">
            <div class="col-sm-12 ">
                <div class="">
                    <p class="text-center">
                        <span class="fas fa-cloud-upload-alt green-cloud"></span>
                    </p>

                    <p class="text-center light-text">
                        Upload the images, you'd like to share!
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div id="progress" class="progress hidden">
                    <div class="progress-bar progress-bar-success"></div>
                </div>

                <!--<a class="btn uploadButton" id="firstToSecond"><span class="fas fa-cloud-upload-alt"></span> Upload-->
                <!--images</a>-->
            </div>
        </div>
    </div>

    <div class="second-page page-container">
        <div class="row">
            <div class="col-sm-12">
                <div data-role="content" data-theme="c">
                    <ul class="sorter">
                        <li><span class="img-content"></span></li>
                        <li><span class="img-content"></span></li>
                        <li><span class="img-content"></span></li>
                        <li><span class="img-content"></span></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a class="btn uploadButton" id="secondToTHird"><span class="fas fa-cloud-upload-alt"></span> Send images</a>
            </div>
        </div>
    </div>

</div>

<div class="shadowBackdrop">
    <div class="message-area">
        <span class="fas fa-check check-icon"></span>

        <p class="success-modal-title">Congratulations</p>
        <p class="success-modal-text">Your video has been successfully created.</p>
        <p class="success-modal-text"><a class="custom-a" href="#">View now</a></p>
        <div class="social-place">
            <span class="fab fa-facebook-f"></span>
            <span class="fab fa-twitter"></span>
            <span class="fab fa-instagram"></span>
        </div>
    </div>
</div>

<div class="hidden">
			<span class="btn btn-success fileinput-button">
				<i class="glyphicon glyphicon-plus"></i>
				<span>Add files...</span>
						<!-- The file input field used as target for the file upload widget -->
				<input id="fileupload" type="file" name="files[]" multiple="">
			</span>

    <div id="files" class="files"></div>
</div>
</body>
</html>
